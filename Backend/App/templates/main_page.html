{% extends 'base.html' %} 
{% load static %}

{% block body %}

{% if user.is_authenticated %}
    <div class="container">
        <div class="auth_role">
            {{ request.user.users.get_role_display}}
        </div>
    </div>
{% endif %}


{% if user.is_authenticated %}
    {% include 'authorized.html' %}
{% else %}
    {% include 'unauthorized.html' %}
{% endif %}

<script src="{% static 'js/scripts.js' %}"></script>
{% endblock body %}
