{% extends "../base.html" %} 
{% load crispy_forms_tags %} 
{% load i18n %} 
{% block head_title %}
{% trans "Sign In" %}
{% endblock %} 
{% block body %}
{% block content %}

<div class="container">
    <div class="authForm">
        <form class="login" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %} 
            {{form.login}}
            {{form.password}}
            
            {% if redirect_field_value %}
            <input
                type="hidden"
                name="{{ redirect_field_name }}"
                value="{{ redirect_field_value }}"
            />
            {% endif %} 
            <button class="btn btn-dark mt-2 auth_btn" type="submit">
                {% trans "Sign In" %}
            </button>
        </form>
    </div>
</div>

{% endblock %} {% endblock body %}
