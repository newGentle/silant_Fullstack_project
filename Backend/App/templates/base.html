<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        {% load static %} 
        <link href={% static 'css/style.css' %}
        rel='stylesheet' />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="wrapper">
                    <div class="logo">
                        <a href="/">
                        <img
                            src="{% static 'images/logo.png' %}"
                            alt="Logo"
                        />
                    </a>
                    </div>
                    <div class="contacts">
                        <p>+7-8352-20-12-09, telegram</p>
                    </div>
                    <div class="auth">
                        {% if request.user.is_authenticated %}
                            <p>{{ request.user.first_name}}</p>
                            <a href='/accounts/logout' class="auth_btn">Выйти</a>
                        {% else %}
                            <a href='/accounts/login' class="auth_btn">Авторизация</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>

        {% block body %} {% endblock body %}
        <div class="phantom"></div>
        <footer>
            <div class="wrapper">
                <p>+7-8352-20-12-09, telegram</p>
                <p>Мой Силант 2023</p>
            </div>
        </footer>
    </body>
</html>
